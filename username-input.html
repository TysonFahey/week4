<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>username input</title>
</head>
<body>

    <p> Please enter your name </p>
    <!-- input field for entering name-->
    <input type="text" id="username">
    <!-- Button to save the username for later use-->
    <button id="save-user-name">Save</button>

    <p id="welcome-message"></p>

    <script>

        
        let saveButton = document.querySelector('#save-user-name')
        let nameInput = document.querySelector('#username')
        let welcomeMessage = document.querySelector('#welcome-message')

        saveButton.addEventListener('click', function() {
            let name = nameInput.value 

            if (name.length < 2) {
                welcomeMessage.innerHTML = 'Please enter at least 2 letters'
            } else {
            welcomeMessage.innerHTML = `Welcome, ${name}!`
            }
        })

    </script>
    
</body>
</html>
