<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse</title>
  </head>
  <body>
    <p id="mouse-me">Move the mouse over this</p>
    <script>
      // select the #mouse-me paragraph
      let message = document.querySelector("#mouse-me");

      let countMouse = 0; // initial mouse count

      // Add a mouseover event listener to change the message when the mouse cursor moves over the paragraph
      message.addEventListener("mouseover", function () {
        countMouse += 1;
        
          message.innerHTML =
            "Your mouse has been on this message " + countMouse + " times.";
        
      })

      // Add a mouseover event listener to change to a different message when the mouse cursor leaves
      message.addEventListener("mouseout", function () {
        message.innerHTML = "Your mouse is not on this message";
      })
    </script>
  </body>
</html>
