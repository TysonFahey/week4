<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>

    <!-- Write your HTML content here -->
     <button>Click Here!</button>

<script>

    // Write your script here
    // Find the button element in the page
    let button = document.querySelector('button')

    // Add an event listener for click events, with a callback function. 
    // The callback function runs when the event (clicking button) happens
    button.addEventListener('click', function(){
        alert('You clicked the button!')
        button.innerHTML = 'The button has been clicked!'
    })



</script>

</body>
</html>
