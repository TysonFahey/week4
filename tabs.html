<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="tabs-styles.css" >
    <title>Tabs</title>
  </head>
  <body>
    <h1>Favorite Foods</h1>

    <div id="tabs">
      <!-- use data-... when creating your own attribute -->
      <button data-content-id="pizza" class="tab-button">Pizza</button>
      <button data-content-id="cheesecake" class="tab-button">
        Cheesecake
      </button>
      <button data-content-id="sushi" class="tab-button">Sushi</button>
    </div>

    <div id="pizza" class="tab-content">Pizza is awesome</div>
    <div id="cheesecake" class="tab-content">Cheesecake is delicious</div>
    <div id="sushi" class="tab-content">Sushi is amazing</div>

    <script>
      // hide the content

      let buttons = document.querySelectorAll(".tab-button");
      let tabContents = document.querySelectorAll(".tab-content");

      tabContents.forEach(function (divEl) {
        divEl.style.display = "none";
      });


      // show first tab at the start 
      tabContents[0].style.display = 'block'

      // show info for each button that is clicked (unhide them)
      buttons.forEach(function (button) {
        button.addEventListener("click", function () {
          // hide all of the content when clicked
          tabContents.forEach(function (divEl) {
            divEl.style.display = "none";
          });
          // remove styles when button is clicked
          buttons.forEach(function(button){
            button.classList.remove('active')
          })
          // add active style for when button is clicked
          this.classList.add('active')
          // show the div with content relating to the button clicked
          // (this) means: what was the elements that genereated the event 
          let contentId = this.getAttribute('data-content-id')

          let tabContent = document.querySelector('#' + contentId) // creates the id
          tabContent.style.display = 'block'
        });
      });
    </script>
  </body>
</html>
