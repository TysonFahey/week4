<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More columns</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid"> 
        <h1>Computer programming</h1>

        <!-- This h2 will display the width size-->
        <h2 id="width"></h2>

        <!-- This row will contain two columns-->
        <div class="row"></div>


        <div class="col-md-6">
            <img src='images/IMG_2732.JPG' alt="dog toy in leaves" width="500px">
        </div>

        <div class="col-md-6">
            <h2>A list of programming languages</h2>
            <ul>
                <li>Java</li>
                <li>C#</li>
                <li>Python</li>
            </ul>
        </div>

    </div> <!-- end of first row with two columns-->

    <!-- A second row will contain 3 columns that are 4 unites wide each-->
     <div class="row">

        <!-- sm means it will be horizontal when the screen width is larger than 768 px. if less than, it's stacked.-->
         <div class="col-sm-4">
            <h2>Java</h2>
            <p>Java is a compied, 00 language</p>
         </div>

         <div class="col-sm-4"></div>
            <h2>Python</h2>
            <p>Python is an interpreted language</p>
         </div>

         <div class="col-sm-4"></div>
            <h2>C#</h2>
            <p>C# is a compied, 00 language</p>
         </div>
     </div>

    <script>
        // create a function that displays window width of the browser. It changes everytime the window size is changed.
        function displayWidth() {
            let width = document.body.scrollWidth;
            let widthDisplayEl = document.querySelector('#width')
            widthDisplayEl.innerHTML = `Window width = ${width} pixels`
        }

        displayWidth(); // call function displayWidth 

        // Add resize event listener to the window object to update everytime the window size is changed
        window.addEventListener('resize', displayWidth)

    </script>
</body>
</html>
